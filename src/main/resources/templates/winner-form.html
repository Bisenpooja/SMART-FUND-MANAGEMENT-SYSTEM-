<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Winner Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        color:black;
        text-align: center;
      }
      form {
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        background-color: #fff;
        max-width: 500px;
        margin: auto;
      }
      label {
        display: inline-block;
        width: 150px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      button[type="submit"] {
       background-color: #4CAF50;
         width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        margin-bottom: 16px;
        width: 100%;
        box-sizing: border-box;
      }
      button[type="submit"]:hover {
        background-color: #45a049;
      }
      .message {
        color: #1a237e;
        font-weight: bold;
        text-align: center;
      }
      .modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 600px;
  text-align: center;
}

.modal-close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.modal-close:hover,
.modal-close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
      
    </style>
  </head>
  <body>
    <h1>Find Winner</h1>
    <form action="/winners/winners" method="post">
      <label for="groupId">Group ID:</label>
      <input type="text" id="groupId" name="groupId">
      <br><br>
      <label for="installmentNumber">Installment Number:</label>
      <input type="text" id="installmentNumber" name="installmentNumber">
      <br><br>
      <button type="submit">Submit</button>
    </form>
    <br>
    <p class="message" th:text="${message}"></p>
    
    <!-- Add this code to the bottom of your HTML page, just before the closing body tag -->
<div class="modal" id="winner-modal">
  <div class="modal-content">
    <span class="modal-close">&times;</span>
    <p class="message" th:text="${message}"></p>
  </div>
</div>

<script>
  // Get the modal and close button
  const modal = document.getElementById('winner-modal');
  const closeBtn = document.getElementsByClassName('modal-close')[0];

  // When the user clicks the close button, hide the modal
  closeBtn.onclick = function() {
    modal.style.display = 'none';
  };

  // When the user clicks anywhere outside of the modal, hide it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };

  // Show the modal with the winner message
  modal.style.display = 'block';
</script>
    
  </body>
</html>
