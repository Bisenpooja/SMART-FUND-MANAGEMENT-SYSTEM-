<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Admin Page</title>
</head>
<style>
    .container{
        margin-left: 350px;
        margin-right: 350px;
    }
    .form-control{
        width: 400px;
    }
    .form-select{
        width: 400px;
    }
    .form-control7{
        margin-top: 10px;
    }

    
</style>
<body>
    <div class="container">

        <h1>Admin Page.</h1>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Group Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter name here">
              </div>
              <br>
              <div class="mb-4">
                <label for="exampleFormControlInput2" class="form-label">Amount</label><br>
                <input type="number" class="form-control4" id="exampleFormControlInput2" placeholder="0000">
              </div>
              <select class="form-select" aria-label="Default select example">
                <option selected>Number Of Members</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
        <br>  
        <div><label for="startDate">Expiry</label> <br>
        <input id="startDate" class="form-control7" type="date" />
         </div>
        <br>
        <div class="mb-6">
            <label for="exampleFormControlInput6" class="form-label">Member Limit</label><br>
            <input type="number" class="form-control6" id="exampleFormControlInput6" placeholder="00">
          </div><br>
          <button class="btn btn-primary" type="submit">Create</button>
            
    </div>
    
</body>
</html>
